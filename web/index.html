<html>
  <head>
    <title>JPJ Fix</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-20%); /* Moves the wrapper up to be higher than center */
      }

      .wrapper div:first-child {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }

      .wrapper div:last-child {
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>Coming Soon</div>
      <div>Email: info@jpjfix.com</div>
    </div>
  </body>
</html>
